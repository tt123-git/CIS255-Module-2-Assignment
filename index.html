	<script>
    /*I most fourcused portion that I tried to learn methods for working with strings in this assignment. I need to learn those basic methods about JavaScript. I tried to learn basic methods by using those. Especially this script.*/
    function convertToUppercase() {
			let div1 = document.getElementById("div1"); //getElementById is we can chose id from HTML code.
			text1 = div1.textContent.toUpperCase(); //textContent is we can use variable's contents.
      alert(text1); //WRITE YOUR INCOME!!

		function calculateTax() {
			// Get user input
			const income = document.getElementById("income").value;

			// Calculate tax bracket and amount
			let taxBracket, taxAmount;
			if (income <= 9875) {  /*This statement is if your income is more than defined income, it goes to else if statement.*/
				taxBracket = "10%";
				taxAmount = income * 0.1;
			} else if (income <= 40125) {
				taxBracket = "12%";
				taxAmount = 987.5 + (income - 9875) * 0.12;
			} else if (income <= 85525) {
				taxBracket = "22%";
				taxAmount = 4617.5 + (income - 40125) * 0.22;
			} else if (income <= 163300) {
				taxBracket = "24%";
				taxAmount = 14605.5 + (income - 85525) * 0.24;
			} else if (income <= 207350) {
				taxBracket = "32%";
				taxAmount = 33271.5 + (income - 163300) * 0.32;
			} else if (income <= 518400) {
				taxBracket = "35%";
				taxAmount = 47367.5 + (income - 207350) * 0.35;
			} else {
				taxBracket = "37%";
				taxAmount = 156235 + (income - 518400) * 0.37;
			}

			// Print result to console
			alert(`Your income of $${income} puts you in the ${taxBracket} tax bracket. You can expect to pay approximately $${taxAmount.toFixed(2)} in taxes.`); /*This code is after get input infomartion, this will print your income, tax bracket and rounded tax amount.*/
		}
	</script>
